    <!-- 載入 Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- 載入 Three.js 函式庫，用於 3D 背景動畫 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        /* 設定主要字體為 Inter (具現代感) */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        /* 自定義滾動條樣式，使用霓虹綠，更具黑客風格 */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: #34d399; /* Neon Green: Emerald-400 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #000000; /* Pure Black */
        }

        /* 讓所有區塊的內容最大寬度保持在 1200px 並居中 */
        .container-section {
            max-width: 1200px;
            margin-left: auto;
            margin-right: auto;
            padding: 4rem 1rem;
        }
        
        /* 確保 3D 背景能完全覆蓋，並置於內容下方 */
        #three-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: 1; /* 位於背景層 */
            opacity: 0.2; /* 降低透明度讓前景文字更清晰 */
        }
        
        /* Hero 內容層必須高於 3D 背景 */
        #hero-content {
            position: relative;
            z-index: 10;
        }

        /* 按鈕光暈效果 */
        .neon-button {
            transition: all 0.3s ease;
            box-shadow: 0 0 10px rgba(52, 211, 153, 0.6); /* 初始光暈 */
        }
        .neon-button:hover {
            box-shadow: 0 0 20px rgba(52, 211, 153, 1), 0 0 30px rgba(16, 185, 129, 0.8); /* 懸停時更強烈 */
        }
    </style>
</head>
<body class="bg-black text-white min-h-screen">

    <div id="three-container"></div>

    <main class="bg-black">
        <!-- 首頁主視覺區 (Hero Section) -->
        <section id="hero-content" class="min-h-[90vh] flex items-center justify-center text-center p-4">

    <!-- JavaScript for Three.js 3D Background -->
    <script>
        let scene, camera, renderer, mesh;

        function initThree() {
            const container = document.getElementById('three-container');
            
            // 1. 場景 (Scene)
            scene = new THREE.Scene();

            // 2. 相機 (Camera)
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 5;

            // 3. 渲染器 (Renderer)
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // 4. 幾何體 (Geometry) - 使用複雜的結點體 (IcosahedronGeometry)
            const geometry = new THREE.IcosahedronGeometry(2, 1);
            
            // 5. 材質 (Material) - 使用線框材質，顏色為霓虹綠
            const material = new THREE.MeshBasicMaterial({
                color: 0x34d399, // Tailwind emerald-400
                wireframe: true,
                transparent: true,
                opacity: 0.8
            });

            // 6. 網格 (Mesh)
            mesh = new THREE.Mesh(geometry, material);
            scene.add(mesh);

            window.addEventListener('resize', onWindowResize, false);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function animate() {
            requestAnimationFrame(animate);

            // 緩慢旋轉
            mesh.rotation.x += 0.0005; 
            mesh.rotation.y += 0.001;
            
            renderer.render(scene, camera);
        }

        window.onload = function () {
            initThree();
            animate();
        };
    </script>
