        ::-webkit-scrollbar-track { background: #000000; }

        .container-section { max-width: 1200px; margin-left: auto; margin-right: auto; padding: 4rem 1rem; }
        .cyber-gradient {
            background-image: linear-gradient(45deg, #10b981, #34d399, #6ee7b7); 
            -webkit-background-clip: text; background-clip: text; color: transparent;

        .member-card { transition: all 0.3s ease; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1); }
        .lecturer-card:hover { transform: translateY(-5px); border-color: #34d399; box-shadow: 0 10px 20px rgba(16, 185, 129, 0.4); }

            },
            { 
                id: 'lecturer-b', 
                name: '?老師', 
                title: ' 缺指導老師QAQ',

                imageUrl: '04.png', // 圖片路徑：請將圖片放在專案的 /images/lecturer-b.jpg

                name: 'TC', 
                title: '助教', 
                description: '樹梅派攻擊/社交工程', 
                imageUrl: 'TC.jpg', // 圖片路徑：請將圖片放在專案的 /images/vice-president.jpg
                roleType: 'executive'

            { 
                id: 'cto', 
                name: ' zyy_',

                imageUrl: '003.jpg', // 圖片路徑：請將圖片放在專案的 /images/cto.jpg

            {

                title: '空缺', 
                description: '',

                roleType: 'executive' 
            },
        ];

        /**
         * 根據數據渲染 UI
         */
        function renderMembers(members) {
            const lecturerContainer = document.getElementById('lecturer-list');
            const executiveContainer = document.getElementById('executive-list');
            
            // 清空舊內容
            lecturerContainer.innerHTML = '';
            executiveContainer.innerHTML = '';
            
            // 根據 roleType 將成員數據分類
            const lecturers = members.filter(m => m.roleType === 'lecturer');
            const executives = members.filter(m => m.roleType === 'executive');

            // 渲染講師
            lecturers.forEach(member => {
                const cardClass = 'lecturer-card border-emerald-800';
                const imageBorderClass = 'border-emerald-400';
                const titleColorClass = 'text-emerald-300';
                
                const cardHtml = `
                    <div class="member-card ${cardClass} bg-gray-800 p-6 rounded-xl border-4 flex flex-col items-center text-center">
                        <img class="member-image w-36 h-36 object-cover rounded-full mb-4 ${imageBorderClass}" 
                             src="${member.imageUrl}" 
                             alt="${member.name} 的頭像"
                             onerror="this.onerror=null;this.src='https://placehold.co/150x150/111827/ffffff?text=No+Image+Found'"
                        >
                        <h4 class="text-2xl font-extrabold text-white mt-3">${member.name}</h4>
                        <p class="text-lg font-mono ${titleColorClass} mb-4">${member.title}</p>
                        <p class="text-gray-400">${member.description}</p>
                    </div>
                `;
                lecturerContainer.innerHTML += cardHtml;
            });

            // 渲染幹部
            executives.forEach(member => {
                const cardClass = 'executive-card border-cyan-800';
                const imageBorderClass = 'border-cyan-400';
                const titleColorClass = 'text-cyan-300';
                
                const cardHtml = `
                    <div class="member-card ${cardClass} bg-gray-800 p-6 rounded-xl border-4 flex flex-col items-center text-center">
                        <img class="member-image w-32 h-32 object-cover rounded-full mb-4 ${imageBorderClass}" 
                             src="${member.imageUrl}" 
                             alt="${member.name} 的頭像"
                             onerror="this.onerror=null;this.src='https://placehold.co/150x150/111827/ffffff?text=No+Image+Found'"
                        >
                        <h4 class="text-2xl font-extrabold text-white mt-3">${member.name}</h4>
                        <p class="text-lg font-mono ${titleColorClass} mb-4">${member.title}</p>
                        <p class="text-gray-400">${member.description}</p>
                    </div>
                `;
                executiveContainer.innerHTML += cardHtml;
            });
        }
        
        // 網頁載入完成後，執行渲染
        window.onload = () => {
            renderMembers(membersData);
        };
    </script>
